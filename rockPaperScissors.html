<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./rockPaperScissors.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Let's play a game!</h1>
    <form>
        <div>
            <input id="rock" name="player" type="radio" value="rock" checked>
            <label for="rock">Rock</label>
            
            <input id="paper" name="player" type="radio" value="paper">
            <label for="paper">Paper</label>
            
            <input id="scissors" name="player" type="radio" value="scissors">
            <label for="scissors">Scissors</label>
        </div>
        <div>
            <button type="submit">Play</button>
        </div>
    </form>
    <p id="player"></p>
    <p id="computer"></p>
    <p id="result"></p>
    <script src="./rockPaperScissors.js"></script>
</body>
</html>
